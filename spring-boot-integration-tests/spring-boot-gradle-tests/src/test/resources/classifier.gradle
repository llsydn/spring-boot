buildscript {
	repositories {
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${project.bootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'

jar {
	baseName =  'classifier'
}

bootRepackage {
	classifier = 'exec'
	mainClass = 'demo.Application'
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile "org.springframework:spring-core"
}
